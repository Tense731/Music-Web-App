  <h2>Artist Dashboard</h2>
  <p>Here you can upload new songs, view your uploaded tracks, and manage your profile.</p>
  <section class="upload-section">
    <h3><i data-lucide="upload-cloud"></i> Upload New Song</h3>
    <div id="uploadError" style="color:#ff4d4d;display:none;margin-bottom:10px;"></div>
    <div id="uploadLoading" style="display:none;margin-bottom:10px;color:#ffd700;font-weight:bold;"><span class="spinner" style="display:inline-block;width:22px;height:22px;border:3px solid #ffd700;border-top:3px solid #222;border-radius:50%;animation:spin 1s linear infinite;margin-right:8px;"></span>Uploading, please wait...</div>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" id="songTitle" placeholder="Song Title" required>
      <input type="text" id="songArtist" placeholder="Artist Name" required>

      <label style="color:#ffd700;display:block;margin-top:10px;">Music File (mp3):</label>

      <button type="submit">Upload</button>
    </form>
    <div id="loginPrompt" style="color:#ffd700;display:none;margin-top:10px;">Please <a href="login.html" style="color:#ffd700;text-decoration:underline;">log in</a> to upload songs.</div>

  <ul id="uploadedSongs" class="uploaded-songs-list"></ul>

  <script>
    // Handle song upload (Cloudinary only)
    const uploadForm = document.getElementById('uploadForm');
    const uploadedSongs = document.getElementById('uploadedSongs');
    const uploadError = document.getElementById('uploadError');
    const loginPrompt = document.getElementById('loginPrompt');
    const uploadLoading = document.getElementById('uploadLoading');
    const currentArtist = localStorage.getItem('boomplay_username') || 'Artist';

    // Cloudinary config
    const cloudName = 'dzqmuzv0x'; // Your Cloudinary cloud name
    const uploadPreset = 'Music Web App'; // Your unsigned upload preset name
    // Helper: upload file to Cloudinary
    async function uploadToCloudinary(file, resourceType = 'auto') {
      const url = `https://api.cloudinary.com/v1_1/${cloudName}/${resourceType}/upload`;
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      const res = await fetch(url, { method: 'POST', body: formData });
      const data = await res.json();
      if (data.secure_url) return data.secure_url;
      throw new Error(data.error && data.error.message ? data.error.message : 'Cloudinary upload failed');
    }

    // Fetch and render songs uploaded by this artist (from Firestore)
    async function renderSongsFromFirestore() {
      uploadedSongs.innerHTML = '';
      let query = firestore.collection('songs').orderBy('created_at', 'desc');
      if (currentUserId) {
        query = query.where('user_id', '==', currentUserId);
      } else {
        query = query.where('artist', '==', currentArtist);
      }
      const snapshot = await query.get();
      if (!snapshot.empty) {
        snapshot.forEach(doc => {
          const song = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `
            <div style="display:flex;flex-direction:column;align-items:flex-start;gap:6px;width:100%;">
              <div><b>Title:</b> ${song.title}</div>
              <div><b>Artist:</b> ${song.artist}</div>
              <div><b>Featured Artist:</b> ${song.featured_artist || '-'}</div>
              <div><b>Genre:</b> ${song.genre}</div>
              <div><b>Release Date:</b> ${song.release_date}</div>
              <div><b>Cover:</b> ${song.cover_photo_url ? `<img src='${song.cover_photo_url}' alt='cover' style='height:48px;border-radius:6px;'>` : '-'}</div>
              <div><b>Music:</b> ${song.music_file_url ? `<audio controls style='height:28px;'><source src='${song.music_file_url}' type='audio/mpeg'>Your browser does not support the audio element.</audio>` : '-'}</div>
              <div><b>Uploaded:</b> ${song.created_at && song.created_at.toDate ? song.created_at.toDate().toLocaleString() : song.created_at}</div>
              <button class="remove-upload" data-id="${doc.id}" title="Delete Song"><i data-lucide="trash-2"></i> Delete</button>
              <span class="delete-status" style="color:#ff4d4d;font-size:0.95em;margin-top:4px;display:none;"></span>
            </div>
          `;
          uploadedSongs.appendChild(li);
        });
        // Add delete handler with loading and feedback
        Array.from(document.getElementsByClassName('remove-upload')).forEach(btn => {
          btn.addEventListener('click', async function(e) {
            const songId = btn.getAttribute('data-id');
            const statusSpan = btn.parentElement.querySelector('.delete-status');
            if (confirm('Are you sure you want to delete this song?')) {
              btn.disabled = true;
              btn.textContent = 'Deleting...';
              statusSpan.style.display = 'inline';
              statusSpan.textContent = '';
              try {
                await firestore.collection('songs').doc(songId).delete();
                statusSpan.textContent = 'Deleted!';
                setTimeout(() => {
                  renderSongsFromFirestore();
                }, 700);
              } catch (err) {
                statusSpan.textContent = 'Error: ' + err.message;
                btn.disabled = false;
                btn.textContent = 'Delete';
              }
            }
          });
        });
      } else {
        uploadedSongs.innerHTML = '<li>No songs uploaded yet.</li>';
      }
    }

    // Disable upload form and show login prompt if not logged in
    function updateLoginUI() {
      const debugInfo = document.getElementById('debugInfo');
      if (debugInfo) {
        debugInfo.innerHTML += `<br><b>updateLoginUI:</b> currentUserId = <b>${currentUserId}</b>`;
      }
      if (currentUserId) {
        uploadForm.style.display = 'block';
        loginPrompt.style.display = 'none';
        console.log('Upload form shown: user is logged in.', currentUserId);
      } else {
        uploadForm.style.display = 'none';
        loginPrompt.style.display = 'block';
        console.log('Upload form hidden: no user logged in.', currentUserId);
      }
    }

    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      uploadError.style.display = 'none';
      uploadError.textContent = '';
      const uploadLoading = document.getElementById('uploadLoading');
      uploadLoading.style.display = 'block';
      const submitBtn = uploadForm.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      if (!currentUserId) {
        uploadLoading.style.display = 'none';
        submitBtn.disabled = false;
        uploadError.textContent = 'Please log in to upload songs.';
        uploadError.style.display = 'block';
        return;
      }
      const title = document.getElementById('songTitle').value;
      const artist = document.getElementById('songArtist').value;
      const featuredArtist = document.getElementById('featuredArtist').value;
      const genre = document.getElementById('genre').value;
      const releaseDate = document.getElementById('releaseDate').value;
      const coverPhotoInput = document.getElementById('coverPhoto');
      const musicFileInput = document.getElementById('musicFile');

      // Upload cover photo to Cloudinary
      let coverPhotoUrl = '';
      if (coverPhotoInput.files && coverPhotoInput.files[0]) {
        try {
          coverPhotoUrl = await uploadToCloudinary(coverPhotoInput.files[0], 'image');
        } catch (err) {
          uploadLoading.style.display = 'none';
          submitBtn.disabled = false;
          uploadError.textContent = 'Cover upload error: ' + err.message;
          uploadError.style.display = 'block';
          return;
        }
      }

      // Upload music file to Cloudinary
      let musicFileUrl = '';
      if (musicFileInput.files && musicFileInput.files[0]) {
        try {
          musicFileUrl = await uploadToCloudinary(musicFileInput.files[0], 'video'); // Cloudinary treats audio as video
        } catch (err) {
          uploadLoading.style.display = 'none';
          submitBtn.disabled = false;
          uploadError.textContent = 'Music upload error: ' + err.message;
          uploadError.style.display = 'block';
          return;
        }
      }

      // Save song info to Firestore
      try {
        await firestore.collection('songs').add({
          title,
          artist,
          featured_artist: featuredArtist,
          genre,
          release_date: releaseDate,
          cover_photo_url: coverPhotoUrl,
          music_file_url: musicFileUrl,
          user_id: currentUserId,
          created_at: new Date()
        });
        renderSongsFromFirestore();
        uploadForm.reset();
        alert('Song uploaded successfully!');
      } catch (err) {
        uploadError.textContent = 'Error uploading song: ' + err.message;
        uploadError.style.display = 'block';
      }
      uploadLoading.style.display = 'none';
      submitBtn.disabled = false;
    });

    // Initial render and checks
    (async function() {
      renderSongsFromFirestore();
    })();
    // ...existing code...

  </script>
