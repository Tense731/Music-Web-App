  <script>
    // Handle song upload (Cloudinary only)
    const uploadForm = document.getElementById('uploadForm');
    const uploadedSongs = document.getElementById('uploadedSongs');
    const uploadError = document.getElementById('uploadError');
    const loginPrompt = document.getElementById('loginPrompt');
    const currentArtist = localStorage.getItem('boomplay_username') || 'Artist';

    // Cloudinary config
    const cloudName = 'dzqmuzv0x'; // Your Cloudinary cloud name
    const uploadPreset = 'Music Web App'; // Your unsigned upload preset name
    // Show debug info
const debugInfo = document.getElementById('debugInfo');
if (debugInfo) {
  debugInfo.style.display = 'block';
  debugInfo.innerHTML = `<b>Debug:</b><br>
    Firebase user: <pre>${JSON.stringify(user, null, 2)}</pre><br>
    currentUserId: <b>${user ? user.uid : 'null'}</b><br>
    Auth error? Check browser console.`;
}
    // Helper: upload file to Cloudinary
    async function uploadToCloudinary(file, resourceType = 'auto') {
      const url = `https://api.cloudinary.com/v1_1/${cloudName}/${resourceType}/upload`;
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      const res = await fetch(url, { method: 'POST', body: formData });
      const data = await res.json();
      if (data.secure_url) return data.secure_url;
      throw new Error(data.error && data.error.message ? data.error.message : 'Cloudinary upload failed');
    }

    // Fetch and render songs uploaded by this artist (from Firestore)
    async function renderSongsFromFirestore() {
      uploadedSongs.innerHTML = '';
      let query = firestore.collection('songs').orderBy('created_at', 'desc');
      if (currentUserId) {
        query = query.where('user_id', '==', currentUserId);
      } else {
        query = query.where('artist', '==', currentArtist);
      }
      const snapshot = await query.get();
      if (!snapshot.empty) {
        snapshot.forEach(doc => {
          const song = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `
            <div style="display:flex;align-items:center;gap:10px;">
              <span>${song.title} - ${song.artist}</span>
              ${song.music_file_url ? `<audio controls style='height:28px;'><source src='${song.music_file_url}' type='audio/mpeg'>Your browser does not support the audio element.</audio>` : ''}
            </div>
          `;
          uploadedSongs.appendChild(li);
        });
      } else {
        uploadedSongs.innerHTML = '<li>No songs uploaded yet.</li>';
      }
    }

    // Disable upload form and show login prompt if not logged in
    function updateLoginUI() {
      if (currentUserId) {
        uploadForm.style.display = 'block';
        loginPrompt.style.display = 'none';
        console.log('Upload form shown: user is logged in.', currentUserId);
      } else {
        uploadForm.style.display = 'none';
        loginPrompt.style.display = 'block';
        console.log('Upload form hidden: no user logged in.', currentUserId);
      }
    }

    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      uploadError.style.display = 'none';
      uploadError.textContent = '';
      if (!currentUserId) {
        uploadError.textContent = 'Please log in to upload songs.';
        uploadError.style.display = 'block';
        return;
      }
      const title = document.getElementById('songTitle').value;
      const artist = document.getElementById('songArtist').value;
      const featuredArtist = document.getElementById('featuredArtist').value;
      const genre = document.getElementById('genre').value;
      const releaseDate = document.getElementById('releaseDate').value;
      const coverPhotoInput = document.getElementById('coverPhoto');
      const musicFileInput = document.getElementById('musicFile');

      // Upload cover photo to Cloudinary
      let coverPhotoUrl = '';
      if (coverPhotoInput.files && coverPhotoInput.files[0]) {
        try {
          coverPhotoUrl = await uploadToCloudinary(coverPhotoInput.files[0], 'image');
        } catch (err) {
          uploadError.textContent = 'Cover upload error: ' + err.message;
          uploadError.style.display = 'block';
          return;
        }
      }

      // Upload music file to Cloudinary
      let musicFileUrl = '';
      if (musicFileInput.files && musicFileInput.files[0]) {
        try {
          musicFileUrl = await uploadToCloudinary(musicFileInput.files[0], 'video'); // Cloudinary treats audio as video
        } catch (err) {
          uploadError.textContent = 'Music upload error: ' + err.message;
          uploadError.style.display = 'block';
          return;
        }
      }

      // Save song info to Firestore
      try {
        await firestore.collection('songs').add({
          title,
          artist,
          featured_artist: featuredArtist,
          genre,
          release_date: releaseDate,
          cover_photo_url: coverPhotoUrl,
          music_file_url: musicFileUrl,
          user_id: currentUserId,
          created_at: new Date()
        });
        renderSongsFromFirestore();
        uploadForm.reset();
        alert('Song uploaded successfully!');
      } catch (err) {
        uploadError.textContent = 'Error uploading song: ' + err.message;
        uploadError.style.display = 'block';
      }
    });

    // Initial render and checks
    (async function() {
      updateLoginUI();
      renderSongsFromFirestore();
    })();
    // ...existing code...

  </script>
