<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - Boomplay Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .song-list {
      display: flex;
      gap: 24px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .song-card {
      background: linear-gradient(135deg, #222 60%, #ffd70022 100%);
      padding: 20px 18px;
      border-radius: 12px;
      min-width: 160px;
      text-align: center;
      font-size: 1.08rem;
      font-weight: 500;
      color: #ffd700;
      box-shadow: 0 2px 8px #0002;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
      position: relative;
    }
    .song-card:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 4px 16px #ffd70044;
      background: #ffd700;
      color: #181818;
    }
    .song-img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ffd70044;
    }
    .song-title {
      font-weight: bold;
      margin-bottom: 2px;
      color: #ffd700;
    }
    .song-artist {
      font-size: 0.95em;
      color: #fff8;
      margin-bottom: 8px;
    }
    .fav-btn, .cart-btn {
      padding: 8px 22px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      margin: 0 2px;
      box-shadow: 0 1px 6px #ffd70033;
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }
    .fav-btn {
      background: linear-gradient(90deg, #ffd700 80%, #fff7b3 100%);
      color: #181818;
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }
    .fav-btn:hover {
      background: linear-gradient(90deg, #fff7b3 80%, #ffd700 100%);
      color: #ffd700;
      transform: scale(1.07);
      box-shadow: 0 2px 12px #ffd70066;
    }
    .cart-btn {
      background: linear-gradient(90deg, #222 80%, #ffd700 100%);
      color: #ffd700;
      border: 2px solid #ffd70044;
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }
    .cart-btn:hover {
      background: linear-gradient(90deg, #ffd700 80%, #222 100%);
      color: #181818;
      transform: scale(1.07);
      box-shadow: 0 2px 12px #ffd70066;
    }
    .fav-btn:disabled, .cart-btn:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    #favoriteSongs {
      margin-top: 16px;
      padding-left: 0;
      list-style: none;
    }
    #favoriteSongs li {
      background: #222;
      color: #ffd700;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-weight: 500;
      box-shadow: 0 1px 4px #ffd70022;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-fav {
      background: none;
      border: none;
      color: #ffd700;
      font-size: 1.1em;
      cursor: pointer;
      margin-left: 10px;
      transition: color 0.2s;
    }
    .remove-fav:hover {
      color: #ff4d4d;
    }
    @media (max-width: 700px) {
      .song-list {
        flex-direction: column;
        gap: 12px;
      }
      .song-card {
        min-width: 0;
      }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <aside class="sidebar" id="sidebar">
    <div class="logo">Boomplay</div>
    <nav>
      <ul>
        <li><a href="Customer Dashboard.html" class="active"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="CustomerProfile.html"><i data-lucide="user"></i> Profile</a></li>

  <div class="main-section">
    <header class="topbar">
      <button class="menu-toggle" id="menuToggle">
        <i data-lucide="menu"></i>
      </button>
      <span>Welcome, <span id="customer-name"></span>!</span>
      <div style="display: flex; align-items: center; gap: 18px;">
        <button id="cartIconBtn" title="View Cart" style="background: none; border: none; cursor: pointer; position: relative;">
          <i data-lucide="shopping-cart" style="width: 28px; height: 28px; color: #ffd700;"></i>
          <span id="cart-count-badge" style="position: absolute; top: -6px; right: -6px; background: #ff4d4d; color: #fff; font-size: 0.85em; border-radius: 50%; padding: 2px 7px; min-width: 18px; text-align: center; display: none;">0</span>
        </button>
        <div class="user-menu">
          <button class="user-menu-button"><i data-lucide="user-circle"></i> Customer</button>
        </div>
      </div>
  <script>
    // Cart icon badge update logic
    function updateCartCount() {
      const user = auth.currentUser;
      const badge = document.getElementById('cart-count-badge');
      if (!user) {
        badge.style.display = 'none';
        return;
      }
      db.collection('carts').doc(user.uid).collection('items').get().then(snapshot => {
        const count = snapshot.size;
        if (count > 0) {
          badge.textContent = count;
          badge.style.display = 'inline-block';
        } else {
          badge.style.display = 'none';
        }
      });
    }
    auth.onAuthStateChanged(function(user) {
      if (user) updateCartCount();
    });
    // Optionally, update cart count after adding to cart
    document.addEventListener('cart-updated', updateCartCount);
    // Cart icon click handler (placeholder for future cart page/modal)
    document.getElementById('cartIconBtn').addEventListener('click', function() {
      alert('Cart feature coming soon!');
      // In future: window.location.href = 'cart.html';
    });
  </script>
    </header>
    <main class="main-content">
      <h2>Customer Dashboard</h2>
      <p>Browse your library, discover new music, and manage your playlists.</p>
      <section>
        <h3 style="color: #ffd700; display: flex; align-items: center; gap: 12px;"><i data-lucide="sparkles"></i> All Songs</h3>
        <div class="song-list" id="customerSongs"></div>
        <!-- <h3 style="color: #ffd700; display: flex; align-items: center; gap: 12px; margin-top: 48px;"><i data-lucide="heart"></i> Your Favorites</h3> -->
        <ul id="favoriteSongs"></ul>
      </section>
    </main>
  </div>
  <footer class="player">
    <div class="player-controls">
      <button><i data-lucide="skip-back"></i></button>
      <button id="playBtn"><i data-lucide="play"></i></button>
      <button><i data-lucide="skip-forward"></i></button>
      <span class="song-info">Now Playing: Song Title - Artist</span>
      <input type="range" min="0" max="100" value="0" class="progress-bar"/>
      <button><i data-lucide="volume-2"></i></button>
    </div>
    <audio id="audio-player" src="" preload="auto"></audio>
  </footer>
  <script>
    lucide.createIcons();

    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('mobile-visible');
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove('mobile-visible');
      }
    });
  </script>
  <script>

    // Show customer name from Firestore with improved debug and delayed redirect
    auth.onAuthStateChanged(async function(user) {
      console.log('Auth state changed. User:', user);
      if (user) {
        try {
          const doc = await db.collection('users').doc(user.uid).get();
          console.log('Fetched user doc:', doc.exists ? doc.data() : null);
          if (doc.exists) {
            document.getElementById('customer-name').textContent = doc.data().username || 'Customer';
            document.getElementById('customer-name').title = '';
          } else {
            document.getElementById('customer-name').textContent = 'Customer';
            document.getElementById('customer-name').title = 'No Firestore user document found.';
          }
        } catch (e) {
          document.getElementById('customer-name').textContent = 'Customer';
          document.getElementById('customer-name').title = 'Error fetching user: ' + e.message;
          console.error('Error fetching user from Firestore:', e);
        }
      } else {
        document.getElementById('customer-name').textContent = '';
        document.getElementById('customer-name').title = 'No user logged in. Redirecting...';
        setTimeout(function() {
          window.location.href = 'login.html';
        }, 1000); // Wait 1s before redirect to avoid race conditions
      }
    });

    // Handle favorites (demo, stores in localStorage)
    let favorites = JSON.parse(localStorage.getItem('customer_favorites') || '[]');
    const favoriteSongs = document.getElementById('favoriteSongs');
    function renderFavorites() {
      favoriteSongs.innerHTML = '';
      favorites.forEach((song, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div style="display:flex;align-items:center;gap:10px;width:100%">
            <img src="${song.cover_photo_url || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=40&q=80'}" style="height:32px;width:32px;border-radius:6px;vertical-align:middle;">
            <div style="flex:1;">
              <b>${song.title}</b> - ${song.artist}
              <span style="margin-left:8px;color:#fff7b3;">${song.genre ? song.genre : ''}</span>
              <span style="margin-left:8px;color:#fff7b3;">${song.release_date ? song.release_date : ''}</span>
              <span style="margin-left:8px;color:#fff7b3;">${song.featured_artist ? song.featured_artist : ''}</span>
            </div>
            <button class="remove-fav" data-idx="${idx}" title="Remove">&times;</button>
          </div>
        `;
        favoriteSongs.appendChild(li);
      });
      // Remove favorite handler
      document.querySelectorAll('.remove-fav').forEach(btn => {
        btn.addEventListener('click', function() {
          const idx = this.getAttribute('data-idx');
          favorites.splice(idx, 1);
          localStorage.setItem('customer_favorites', JSON.stringify(favorites));
          renderFavorites();
        });
      });
    }
    renderFavorites();
    document.querySelectorAll('.fav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const card = btn.closest('.song-card');
        const title = card.getAttribute('data-title');
        const artist = card.getAttribute('data-artist');
        // Prevent duplicates
        if (!favorites.some(fav => fav.title === title && fav.artist === artist)) {
          favorites.push({ title, artist });
          localStorage.setItem('customer_favorites', JSON.stringify(favorites));
          renderFavorites();
        }
      });
    });

    // Fetch and display all songs for the customer
    async function fetchCustomerSongs() {
      const customerSongsDiv = document.getElementById('customerSongs');
      customerSongsDiv.innerHTML = '<p>Loading songs...</p>';
      try {
        const snapshot = await db.collection('songs').get();
        customerSongsDiv.innerHTML = ''; // Clear loading text
        snapshot.forEach(async doc => {
          const song = doc.data();
          const card = document.createElement('div');
          card.className = 'song-card';
          card.setAttribute('data-title', song.title);
          card.setAttribute('data-artist', song.artist);
          card.innerHTML = `
            <img src="${song.cover_photo_url || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=80&q=80'}" class="song-img" alt="${song.title}">
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist}</div>
            <div class="song-meta">${song.genre ? `<b>Genre:</b> ${song.genre}` : ''}</div>
            <div class="song-meta">${song.release_date ? `<b>Release:</b> ${song.release_date}` : ''}</div>
            <div class="song-meta">${song.featured_artist ? `<b>Feat:</b> ${song.featured_artist}` : ''}</div>
            ${song.music_file_url ? `<audio controls class="song-audio"><source src="${song.music_file_url}" type="audio/mpeg">Your browser does not support the audio element.</audio>` : ''}
            <div style="display:flex;gap:10px;justify-content:center;margin-top:10px;">
              <button class="cart-btn" style="padding:6px 16px;border-radius:8px;background:#ffd700;color:#222;font-weight:bold;cursor:pointer;border:none;transition:background 0.2s;">Add to Cart</button>
            </div>
          `;
          customerSongsDiv.appendChild(card);
          // Add to cart handler
          const cartBtn = card.querySelector('.cart-btn');
          // Check if already in cart and disable if so
          let userId = null;
          try {
            if (auth.currentUser) {
              userId = auth.currentUser.uid;
            }
          } catch (e) {}
          if (userId) {
            try {
              const cartDoc = await db.collection('carts').doc(userId).collection('items').doc(doc.id).get();
              if (cartDoc.exists) {
                cartBtn.textContent = 'Added!';
                cartBtn.disabled = true;
              }
            } catch (e) {}
          }
          cartBtn.addEventListener('click', async function() {
            let userId = null;
            try {
              if (auth.currentUser) {
                userId = auth.currentUser.uid;
              }
            } catch (e) {}
            if (!userId) {
              alert('Please log in to add songs to your cart.');
              window.location.href = 'login.html';
              return;
            }
            try {
              await db.collection('carts').doc(userId).collection('items').doc(doc.id).set({
                songId: doc.id,
                ...song,
                added_at: new Date()
              });
              cartBtn.textContent = 'Added!';
              cartBtn.disabled = true;
              // Dispatch event to update cart count badge
              document.dispatchEvent(new Event('cart-updated'));
            } catch (err) {
              alert('Error adding to cart: ' + err.message);
            }
          });
        });
      } catch (e) {
        customerSongsDiv.innerHTML = '<p class="error">Error loading songs: ' + e.message + '</p>';
        console.error('Error loading songs from Firestore:', e);
      }
    }
    // Only run fetchCustomerSongs on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      fetchCustomerSongs();
    });
  </script>
</body>
