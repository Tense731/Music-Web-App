<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library - Boomplay Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Boomplay</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="library.html" class="active">Library</a></li>
        <li><a href="playlists.html">Playlists</a></li>
        <li><a href="charts.html">Charts</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </aside>
  <div class="main-section">
    <header class="topbar">
      <input class="search" type="text" placeholder="Search your library..." />
      <div class="user-menu">User</div>
    </header>
    <main class="main-content">
      <h2>Your Library</h2>
      <div class="song-list">
        <div class="song-card">
          <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Song" class="song-img">
          <div class="song-title">Calm Down</div>
          <div class="song-artist">Rema</div>
        </div>
        <div class="song-card">
          <img src="https://i.imgur.com/2nCt3Sbl.jpg" alt="Song" class="song-img">
          <div class="song-title">Essence</div>
          <div class="song-artist">Wizkid</div>
        </div>
      </div>
    </main>
  </div>
  <footer class="player">
    <div class="player-controls">
      <button>&lt;&lt;</button>
      <button>Play</button>
      <button>&gt;&gt;</button>
      <span class="song-info">Now Playing: Song Title - Artist</span>
      <input type="range" min="0" max="100" value="0" class="progress-bar"/>
      <button>ðŸ”Š</button>
    </div>
    <audio id="audio-player" src="" preload="auto"></audio>
  </footer>
  <script src="main.js"></script>
</body>
</html>
