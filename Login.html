<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Boomplay Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .login-container {
      max-width: 420px;
      margin: 60px auto;
      background: rgba(30, 30, 30, 0.95);
      padding: 40px 32px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2);
      border: 1px solid rgba(255, 215, 0, 0.2);
      color: #ffd700;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h2 {
      color: #ffd700;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .login-container label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .login-container input {
      width: 100%;
      padding: 14px 16px;
      margin-top: 8px;
      border-radius: 12px;
      border: 2px solid rgba(255, 215, 0, 0.2);
      background: rgba(15, 15, 15, 0.9);
      color: #ffd700;
      font-size: 0.95rem;
      transition: all 0.3s;
    }
    .login-container input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
    }
    .login-container button {
      width: 100%;
      margin-top: 32px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #0a0a0a;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }
    .login-container .signup-link {
      margin-top: 24px;
      text-align: center;
      display: block;
      color: #ffd700;
      text-decoration: none;
      transition: all 0.3s;
    }
    .login-container .signup-link:hover {
      color: #ffed4e;
    }
    @media (max-width: 480px) {
      .login-container {
        margin: 40px 20px;
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i data-lucide="log-in"></i> Login</h2>
    <form id="loginForm">
      <label for="email"><i data-lucide="mail"></i> Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password"><i data-lucide="lock"></i> Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJYntIHuHfLtlpdYXhwbamPFN9X6ADUhU",
      authDomain: "music-web-app-ecc1e.firebaseapp.com",
      projectId: "music-web-app-ecc1e",
      storageBucket: "music-web-app-ecc1e.appspot.com",
      messagingSenderId: "214514858457",
      appId: "1:214514858457:web:7c2170f724a33accd241c8",
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
<script>
  lucide.createIcons();
</script>
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;
      console.log('Login successful, Firebase user:', user);
      // Save UID and email to localStorage for extra session persistence (optional)
      localStorage.setItem('firebase_uid', user.uid);
      localStorage.setItem('firebase_email', user.email);
      const doc = await db.collection('users').doc(user.uid).get();
      const role = doc.data().role;
      if (role === 'artist') {
        window.location.href = 'Artist Dashboard.html';
      } else {
        window.location.href = 'Customer Dashboard.html';
      }
    } catch (error) {
      alert(error.message);
    }
  });
</script>
</body>
</html>
