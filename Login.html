<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Boomplay Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #222;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0005;
      color: #ffd700;
    }
    .login-container h2 { color: #ffd700; text-align: center; }
    .login-container label { display: block; margin-top: 16px; }
    .login-container input {
      width: 100%; padding: 10px; margin-top: 6px; border-radius: 8px; border: none; background: #181818; color: #ffd700;
    }
    .login-container button {
      width: 100%; margin-top: 24px; padding: 12px; border-radius: 8px; border: none; background: #ffd700; color: #181818; font-weight: bold; cursor: pointer;
    }
    .login-container button:hover { background: #fff; color: #181818; }
    .login-container .signup-link { margin-top: 18px; text-align: center; display: block; color: #ffd700; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
  </div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Simulate login by reading the role from localStorage
    const role = localStorage.getItem('boomplay_role');
    if (role === 'artist') {
      window.location.href = 'artist-dashboard.html';
    } else if (role === 'customer') {
      window.location.href = 'customer-dashboard.html';
    } else {
      alert('No role found. Please sign up first.');
      window.location.href = 'signup.html';
    }
  });
</script>
</body>
</html>
