<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlists - Boomplay Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Boomplay</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Library.html">Library</a></li>
        <li><a href="Playlists.html" class="active">Playlists</a></li>
        <li><a href="Charts.html">Charts</a></li>
        <li><a href="#">Podcasts</a></li>
        <li><a href="Profile.html">Profile</a></li>
      </ul>
    </nav>
  </aside>
  <div class="main-section">
    <header class="topbar">
      <input class="search" type="text" placeholder="Search playlists..." />
      <div class="user-menu">User</div>
    </header>
    <main class="main-content">
      <h2>Your Playlists</h2>
      <div class="playlist-list">
        <div class="playlist-card">
          <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=80&q=80" alt="Afro Hits" class="playlist-img">
          <div class="playlist-title">Afro Hits</div>
        </div>
        <div class="playlist-card">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80" alt="Naija Classics" class="playlist-img">
          <div class="playlist-title">Naija Classics</div>
        </div>
        <div class="playlist-card">
          <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=80&q=80" alt="Chill Vibes" class="playlist-img">
          <div class="playlist-title">Chill Vibes</div>
        </div>
      </div>
    </main>
  </div>
  <footer class="player">
    <div class="player-controls">
      <button>&lt;&lt;</button>
      <button>Play</button>
      <button>&gt;&gt;</button>
      <span class="song-info">Now Playing: Song Title - Artist</span>
      <input type="range" min="0" max="100" value="0" class="progress-bar"/>
      <button>ðŸ”Š</button>
    </div>
    <audio id="audio-player" src="" preload="auto"></audio>
  </footer>
  <script src="main.js"></script>
</body>
</html>
