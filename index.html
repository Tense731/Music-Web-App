  <!-- Scripts -->
  
<script>

// Fetch and display all uploaded songs from Supabase
document.addEventListener('DOMContentLoaded', async function() {
  const trendingSongs = document.getElementById('trendingSongs');
  const { data, error } = await supabase
    .from('songs')
    .select('*')
    .order('created_at', { ascending: false })
    .limit(20);

  trendingSongs.innerHTML = '';
  if (data && data.length > 0) {
    data.forEach(song => {
      const card = document.createElement('div');
      card.className = 'song-card';
      card.innerHTML = `
        <img src="${song.cover_photo_url || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=80&q=80'}" class="song-img" alt="${song.title}">
        <div class="song-title">${song.title}</div>
        <div class="song-artist">${song.artist}</div>
        ${song.music_file_url ? `<audio controls style="width:100%;margin-top:8px;"><source src="${song.music_file_url}" type="audio/mpeg">Your browser does not support the audio element.</audio>` : ''}
      `;
      trendingSongs.appendChild(card);
    });
  } else {
    trendingSongs.innerHTML = '<div style="color:#ffd700">No songs uploaded yet.</div>';
  }
});
  lucide.createIcons();
</script>
