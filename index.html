  <style>

    </div>
    <audio id="audio-player" src="" preload="auto"></audio>
  </footer>

  <!-- Scripts -->
  
<script>
// Fetch and display all uploaded songs from Firestore
document.addEventListener('DOMContentLoaded', async function() {
  const trendingSongs = document.getElementById('trendingSongs');
  trendingSongs.innerHTML = '<div style="color:#ffd700">Loading songs...</div>';
  try {
    const snapshot = await firestore.collection('songs').orderBy('created_at', 'desc').limit(20).get();
    trendingSongs.innerHTML = '';
    if (!snapshot.empty) {
      snapshot.forEach(doc => {
        const song = doc.data();
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${song.cover_photo_url || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=80&q=80'}" class="song-img" alt="${song.title}">
          <div class="song-title">${song.title}</div>
          <div class="song-artist">${song.artist}</div>
          <div class="song-meta">${song.genre ? `<b>Genre:</b> ${song.genre}` : ''}</div>
          <div class="song-meta">${song.release_date ? `<b>Release:</b> ${song.release_date}` : ''}</div>
          <div class="song-meta">${song.featured_artist ? `<b>Feat:</b> ${song.featured_artist}` : ''}</div>
          ${song.music_file_url ? `<audio controls class="song-audio"><source src="${song.music_file_url}" type="audio/mpeg">Your browser does not support the audio element.</audio>` : ''}
          <button class="add-to-cart-btn" style="margin-top:10px;padding:8px 18px;border-radius:8px;background:#ffd700;color:#222;font-weight:bold;cursor:pointer;border:none;transition:background 0.2s;">Add to Cart</button>
        `;
        // Add to Cart logic
        const addToCartBtn = card.querySelector('.add-to-cart-btn');
        addToCartBtn.addEventListener('click', async function() {
          let userId = null;
          try {
            // Try to get Firebase Auth user
            if (firebase.auth().currentUser) {
              userId = firebase.auth().currentUser.uid;
            }
          } catch (e) {}
          if (!userId) {
            alert('Please log in to add songs to your cart.');
            window.location.href = 'login.html';
            return;
          }
          // Save to Firestore under carts/{userId}/items/{songId}
          try {
            await firestore.collection('carts').doc(userId).collection('items').doc(doc.id).set({
              songId: doc.id,
              ...song,
              added_at: new Date()
            });
            addToCartBtn.textContent = 'Added!';
            addToCartBtn.disabled = true;
          } catch (err) {
            alert('Error adding to cart: ' + err.message);
          }
        });
        trendingSongs.appendChild(card);
      });
    } else {
      trendingSongs.innerHTML = '<div style="color:#ffd700">No songs uploaded yet.</div>';
    }
  } catch (err) {
    trendingSongs.innerHTML = `<div style="color:#ff4d4d">Error loading songs: ${err.message}</div>`;
  }
});
  lucide.createIcons();
</script>
